<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <!------------------------ Personal details------------->
    <form id="survey-form" action="/my-handling-form-page" method="post">
        <h2 style="text-align: center">Survey form</h2>
        <div>
            <label id="name-label" for="name">Name</label><br>
            <input type="text" required id="name" name="user_name" placeholder="Enter name here">
             
        </div>
        <div>
            <label id="email-label" for="Email">Email</label><br>
            <input type="email" required id="email" name="user_email" placeholder="Enter email here">  
        </div>
        <div>
            <label id="number-label" for="phone">Phone Number</label><br>
            <!-- <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div> -->
            <input id="user_number" name="user_number" placeholder="Enter 10 digit number">
            <div>
                <label id="age-label" for="age">age</label><br>
                <input type="number" id="age" name="age" placeholder="Enter age here">  
            </div>

            <!-- ------------------Radio Buttons-------------------------------- -->
            <div>
                <label for="Gender">Gender</label><br>
                <p>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </p>
            </div>

            <!-- ------------------Checkboxes-------------------------------- -->

            <label for="Gender">Check All That Apply</label>
            <p>
                <input type="checkbox" name="project" value="project"> front end project<br>
                <input type="checkbox" name="project" value="bproject">Back end project <br>
                <input type="checkbox" name="challenge" value="chellenge"> Challeges<br>
                <input type="checkbox" name="videos" value="vidoes" checked> Videos<br>

            </p>

            <!-------------------Text Area------------>
            <div>
                <label for="msg"></label>
                <p> Any comment or suggestions?</p>
                <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>  
            </div>

            <!--------Button for submit the form-->
            <div id="submitbutton">
                <button type="submit" id="submit">Submit</button>  
            </div>


    </form>
</body>

</html>
