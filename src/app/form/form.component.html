<body>
    <div class="container">
        <form #userForm="ngForm"  (ngSubmit) = " RegisterUser(userForm)" >
            <h1 style="text-align:center;font-size:25px; margin-top: 15px;">Survey form</h1>
            <div class="form-group">
                <label>Name</label><br>
                <input type="text"
                [(ngModel)]="formData.name"
                name="username"
                #username="ngModel"
                class ="form-control"
                 placeholder="Enter name here"
                 required
                >  
                <span class="error" *ngIf=" username.invalid &&  username.touched" > Name is required</span>
            </div>
            <!-- <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors.required">
                Name is required.
              </div>
            </div>             -->
            <div class="form-group">
                <label >Email</label><br>
                <input required type="text" 
                [(ngModel)]="formData.user_email" 
                name="user_email"
                #user_email="ngModel"
                class ="form-control"
               placeholder="Enter email here"> 
               <span class="error" *ngIf="user_email.invalid &&  user_email.touched" > EmailId is required</span> 
            </div>
            <div class="form-group">
                <label id="number-label" for="phone">Phone Number</label><br>
                <!-- <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div> -->
                <input name="user_number"  id="phonenumber" 
                [(ngModel)]="formData.user_number" 
                name="user_number"
                #user_number="ngModel"
                placeholder="Enter 10 digit number"
                class ="form-control"
                maxlength="10"
                required>
                <span class="error" *ngIf="user_number.invalid &&  user_number.touched" > phone Number is required</span>    
            </div>
            <div class="form-group">
                <label for="age">Age</label><br>
                <input type="number"  
                [(ngModel)]="formData.age" 
                name="age"
                #age="ngModel"
                 placeholder="Enter age here"
                 class ="form-control" required> 
                 <span class="error" *ngIf="age.invalid && age.touched" > Age is required</span> 
 
            </div>

            <!-- ------------------Radio Buttons-------------------------------- -->
            <div >
                <label for="Gender">Gender</label>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" 
                    #gender = "ngModel"
                    [(ngModel)]="formData.gender"
                    name="gender" value="male" required > 
                    <label  class="form-check-label" for="">Male</label>
                  </div>  
                  <div class="form-check">
                    <input type="radio" class="form-check-input"  
                     #gender = "ngModel" 
                      [(ngModel)]="formData.gender"
                    name="gender" value="female" required>
                    <label class="form-check-label" for="">Female</label>
                  </div>  
                  <div class="form-check">
                    <input type="radio"  class="form-check-input"
                    #gender = "ngModel"
                    [(ngModel)]="formData.gender"
                    name="gender" value="other" required>
                    <label class="form-check-label"for="">other</label>
                </div>  
                <span class="error" *ngIf="gender.invalid "> select your gender</span> 
            </div>

            <!-------------------Text Area------------>
            <div class="form-group">
                <label id="msg" for="msg"></label>
                <p> Any comment or suggestions?</p>
                <textarea type="text"   
                [(ngModel)]="formData.user_message" 
                name="user_message"
                #user_message="ngModel"  name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>  
            </div>


            <!--------Button for submit the form-->
            <div id="submitbutton">
                <button disabled = "!userForm.valid" type="submit" id="submit">Submit</button>
                <span *ngIf ="userForm.invalid && userForm.touched"> please fill all details</span>  
            </div>
        </form>

    </div>
</body>
