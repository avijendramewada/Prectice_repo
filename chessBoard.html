<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>chessBoard Pattern</h1>
	<script>
	for(var i = 1; i <= 8; i++) {
		for(var j = 1; j <= 8; j++) {
			if(i % 2 == j % 2) {
				document.write(' white &nbsp');
			} else {
				document.write('black &nbsp');
			}
		}
		document.write('<br/>')
	}
	</script>
</body>

</html>
